{% extends "base.html" %}

{% block title %}Профіль - Новини України{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-[70vh]">
        <div class="w-full max-w-2xl">
            <!-- Profile Card -->
            <div class="bg-white rounded-xl shadow-lg border-t-4 border-blue-500 p-8">
                <h2 class="text-4xl font-bold text-blue-900 mb-2 text-center">Ваш профіль</h2>
                <div class="h-1 bg-gradient-to-r from-blue-500 via-indigo-500 to-blue-500 rounded-full max-w-xs mx-auto mb-8"></div>

                <!-- User Information -->
                <div class="space-y-6">
                    <!-- First Name -->
                    <div class="pb-6 border-b-2 border-gray-200">
                        <p class="text-gray-600 text-sm font-semibold uppercase tracking-wide mb-2">Ім'я</p>
                        <p class="text-2xl font-bold text-gray-900">{{ user.first_name }}</p>
                    </div>

                    <!-- Last Name -->
                    <div class="pb-6 border-b-2 border-gray-200">
                        <p class="text-gray-600 text-sm font-semibold uppercase tracking-wide mb-2">Прізвище</p>
                        <p class="text-2xl font-bold text-gray-900">{{ user.last_name }}</p>
                    </div>

                    <!-- Email -->
                    <div class="pb-6 border-b-2 border-gray-200">
                        <p class="text-gray-600 text-sm font-semibold uppercase tracking-wide mb-2">Email</p>
                        <p class="text-2xl font-bold text-gray-900">{{ user.email }}</p>
                    </div>

                    <!-- User ID -->
                    <div>
                        <p class="text-gray-600 text-sm font-semibold uppercase tracking-wide mb-2">ID користувача</p>
                        <p class="text-lg font-mono text-gray-700">{{ user.id }}</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-10 flex gap-4 justify-center">
                    <a href="{{ url_for('home') }}" 
                       class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors shadow-md hover:shadow-lg">
                        ← До новин
                    </a>
                    <a href="{{ url_for('logout') }}" 
                       class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors shadow-md hover:shadow-lg">
                        Вихід
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
