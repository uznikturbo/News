<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Останні новини України</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-12 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="mb-12">
            <h1 class="text-5xl font-bold text-center text-blue-900 mb-3">Останні новини України</h1>
            <div class="h-1 bg-gradient-to-r from-blue-500 via-indigo-500 to-blue-500 rounded-full max-w-xs mx-auto"></div>
        </div>

        <!-- News Grid -->
        <div class="space-y-6">
            {% for article in articles %}
                <article class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 overflow-hidden border-l-4 border-blue-500">
                    <div class="p-8">
                        <!-- Title -->
                        <h2 class="text-2xl font-bold text-gray-900 mb-4 hover:text-blue-600 transition-colors">
                            {{ article.title }}
                        </h2>
                        
                        <!-- Description -->
                        <p class="text-gray-700 text-lg leading-relaxed mb-6 line-clamp-3">
                            {{ article.description }}
                        </p>
                        
                        <!-- Link Button -->
                        <a href="{{ article.url }}" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg">
                            Читати далі
                            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </a>
                    </div>
                </article>
            {% endfor %}
        </div>

        <!-- Empty State -->
        {% if not articles %}
            <div class="text-center py-20">
                <p class="text-gray-500 text-xl">Новин немає</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
